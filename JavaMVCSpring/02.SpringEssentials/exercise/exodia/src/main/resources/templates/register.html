<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head :: head"/>

<body>
	<div class="container-fluid">
		
		<th:block th:replace="fragments/header :: header"/>
		
		<main class="mt-3">
			
			<hr class="bg-exodia hr-2"/>
			
			<h1 class="text-center text-exodia">Register</h1>
			
			<hr class="bg-exodia w-25 hr-2"/>
			
			<form class="mx-auto w-25" th:method="post" th:action="@{/register}" th:object="${formData}">
				<div class="form-group">
					<label for="username" class="text-exodia">Username</label>
					<input th:value="*{username}" type="text" class="form-control" id="username" placeholder="Username..." name="username">
				</div>
				<div class="form-group">
					<label for="password" class="text-exodia">Password</label>
					<input th:value="*{password}" type="password" class="form-control" id="password" placeholder="Password..." name="password">
				</div>
				<div class="form-group">
					<label for="confirmPassword" class="text-exodia">Confirm Password</label>
					<input th:value="*{confirmPassword}" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
					       name="confirmPassword">
				</div>
				<div class="form-group">
					<label for="email" class="text-exodia">Email</label>
					<input th:value="*{email}" type="email" class="form-control" id="email" placeholder="Email..." name="email">
				</div>
				<hr class="bg-exodia hr-2"/>
				<div class="button-holder mt-4 d-flex justify-content-center">
					<button type="submit" class="btn bg-exodia text-white">Register</button>
				</div>
			</form>
			
			<hr class="bg-exodia hr-2 mt-5"/>
		
		</main>
		
		<th:block th:replace="fragments/footer :: footer"/>
	
	</div>
</body>
</html>
