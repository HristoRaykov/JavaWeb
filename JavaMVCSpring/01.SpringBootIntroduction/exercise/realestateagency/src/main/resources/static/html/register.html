<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Real Estate Agency</title>
	<link type="text/css" rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<section>
		<div id="roof">
		</div>
		<div id="building"></div>
		<div id="offerManager">
			<div id="regOffer">
				<form action="/register" method="post">
					<h2>Reg offer</h2>
					<input type="number" step="0.01" name="apartmentRent" placeholder="Rent price....">
					<input type="text" name="apartmentType" placeholder="Apartment type...">
					<input type="number" step="0.01" name="agencyCommission" placeholder="Commission rate...">
					<button name="registerOffer" class="button">REG OFFER</button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
