<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head"/>
</head>

<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar :: navbar"/>

    <main>
        <div class="container d-flex justify-content-center mt-5">
            <form class="w-25" th:action="@{/login}" th:method="post">
                <div class="form-group">
                    <label for="usernameId">Username</label>
                    <input name="username" type="text" class="form-control" id="usernameId"
                           placeholder="Username ...">
                </div>
                <div class="form-group">
                    <label for="passwordId">Password</label>
                    <input name="password" type="password" class="form-control" id="passwordId"
                           placeholder="Password ...">
                </div>

                <div class="form-group text-center ">
                    <button class="btn btn-secondary bg-residentevil">Login</button>
                </div>
            </form>
        </div>


    </main>
</div>
</body>

</html>
