<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head"/>
</head>

<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar :: navbar"/>

    <main>
        <div class="container mb-5">
            <h3 class="mt-3">Edit Virus!</h3>

            <form class="mt-3" th:method="post" th:action="@{/user/{id}/edit(id=${user.id})}" th:object="${user}">

                <div class="form-group">
                    <label for="nameId">Name</label>
                    <input name="username"  type="text" class="form-control" id="nameId" th:field="*{username}" th:value="${user.username}" th:disabled="true">
                </div>

                <div class="form-group">
                    <label for="afectedCapitalsId">Affected Capitals</label>
                    <select name="authorities" multiple class="form-control" id="afectedCapitalsId" th:field="*{authorities}"
                            th:selected="${selected}">
                        <option th:each="role : ${roles}" th:value="${role.id}"
                                th:text="${role.authority}"></option>
                    </select>

                </div>

                <button class="btn text-center bg-residentevil">Edit Roles</button>

            </form>
        </div>

    </main>
</div>
</body>

</html>
