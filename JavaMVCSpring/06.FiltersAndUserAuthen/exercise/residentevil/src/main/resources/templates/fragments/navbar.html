<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<th:block th:fragment="navbar">

    <nav class="navbar navbar-expand-lg bg-residentevil">
        <a sec:authorize="isAnonymous()" class="navbar-brand text-white" th:href="@{/}">Resident Evil</a>
        <a sec:authorize="isAuthenticated()" class="navbar-brand text-white" th:href="@{/home}">Resident Evil</a>

        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a sec:authorize="isAnonymous()" class="nav-link text-white" th:href="@{/}">Home</a>
                    <a sec:authorize="isAuthenticated()" class="nav-link text-white" th:href="@{/home}">Home</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Viruses
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/viruses/show}">Show</a>
                        <a sec:authorize="hasRole('ROLE_MODERATOR')" class="dropdown-item" th:href="@{/viruses/add}">Add</a>
                    </div>
                </li>
                <li>
                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link text-white" th:href="@{/users}">Users</a>
                </li>

            </ul>

            <ul class="navbar-nav">
            </ul>

            <ul class="navbar-nav">
                <li sec:authorize="isAnonymous()" class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/register}">Register</a>
                </li>

                <li sec:authorize="isAnonymous()" class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/login}">Login</a>
                </li>


                <li sec:authorize="isAuthenticated()" class="nav-item active">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn text-white bg-residentevil">Logout
                        </button>
                    </form>
                </li>


            </ul>

        </div>
    </nav>

</th:block>

</html>
