<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head"/>
</head>

<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar :: navbar"/>

    <main>
        <div class="container d-flex justify-content-center mt-5">
            <form class="w-25" th:action="@{/register}" th:method="post" th:object="${model}">
                <div class="form-group">
                    <label for="usernameId">Username</label>
                    <input th:field="*{username}" name="username" type="text" class="form-control" id="usernameId"
                           placeholder="Username ...">
                </div>
                <div class="form-group">
                    <label for="passwordId">Password</label>
                    <input th:field="*{password}" name="password" type="password" class="form-control" id="passwordId"
                           placeholder="Password ...">
                </div>
                <div class="form-group">
                    <label for="confirmPasswordId">Confirm Password</label>
                    <input th:field="*{confirmPassword}" name="confirmPassword" type="password" class="form-control"
                           id="confirmPasswordId"
                           placeholder="Confirm Password ...">
                </div>
                <div class="form-group">
                    <label for="emailId">Email</label>
                    <input th:field="*{email}" name="email" type="email" class="form-control" id="emailId"
                           placeholder="Email ...">
                </div>
                <div class="form-group text-center ">
                    <button class="btn btn-secondary bg-residentevil">Register</button>
                </div>
            </form>
        </div>

    </main>
</div>
</body>

</html>
