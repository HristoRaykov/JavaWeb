<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head"/>
</head>

<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar :: navbar"/>

    <main>
        <form class="my-5">
            <div class="form-row">
                <div class="form-group col-6 d-flex justify-content-center">
                    <h3>Your Choice</h3>
                </div>
                <div class="form-group col-6 d-flex justify-content-around">
                    <div class="form-group col-3">
                        <input class="form-check-input" type="radio" name="radioCheck" id="virusesRadioBnt">
                        <label class="form-check-label" for="virusesRadioBnt">Viruses</label>
                    </div>

                    <div class="form-group col-3">
                        <input class="form-check-input" type="radio" name="radioCheck" id="capitalsRadioBnt"
                               value="option2">
                        <label class="form-check-label" for="capitalsRadioBnt">Capitals</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="container">
            <div id="data">
                <h3 class="row d-flex justify-content-center">Select, what data you want to visualize!</h3>
                <script src="/js/app/visualize-data.js"></script>
            </div>

        </div>
    </main>
</div>
</body>

</html>
