<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="templates/base-layout.xhtml">

    <ui:define name="main-content">

        <div class="jumbotron justify-content-center jumbotron-background">
            <div class="row">
                <div class="col col-md-12 d-flex justify-content-center">
                    <h1>Create Cat!</h1>
                </div>
            </div>

            <hr class="hr-background"/>

            <h:form id="catCreateForm">

                <div class="row">
                    <div class="col-md-12  d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="catNameId" value="Name"/>
                            <h:inputText value="#{catCreateBean.catCreateBindingModel.name}" id="catNameId"
                                         required="true"
                                         requiredMessage="Name must be text with length between 2 and 10 symbols"
                                         validatorMessage="Name must be text with length between 2 and 10 symbols"
                                         styleClass="form-control">
                                <f:validateLength minimum="2" maximum="10"/>
                            </h:inputText>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h:message for="catNameId"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="catBreedId" value="Breed"/>
                            <h:inputText value="#{catCreateBean.catCreateBindingModel.breed}" id="catBreedId"
                                         required="true"
                                         requiredMessage="Breed must be text with length between 5 and 20 symbols"
                                         validatorMessage="Breed must be text with length between 5 and 20 symbols"
                                         styleClass="form-control">
                                <f:validateLength minimum="5" maximum="20"/>
                            </h:inputText>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h:message for="catBreedId"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="catColorId" value="Color"/>
                            <h:inputText value="#{catCreateBean.catCreateBindingModel.color}" id="catColorId"
                                         styleClass="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="catAgeId" value="Age"/>
                            <h:inputText value="#{catCreateBean.catCreateBindingModel.age}" id="catAgeId"
                                         validatorMessage="Cat age must be whole number between 1 and 31"
                                         required="true"
                                         requiredMessage="Cat age must be whole number between 1 and 31"
                                         styleClass="form-control">
                                <f:validateLongRange minimum="1" maximum="31"/>
                            </h:inputText>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h:message for="catAgeId"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="catPriceId" value="Price"/>
                            <h:inputText value="#{catCreateBean.catCreateBindingModel.price}" id="catPriceId"
                                         validatorMessage="Cat price must be equals or greater than 0.01"
                                         required="true"
                                         requiredMessage="Cat price must be equals or greater than 0.01"
                                         styleClass="form-control">
                                <f:validateDoubleRange minimum="0.01"/>
                            </h:inputText>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h:message for="catPriceId"/>
                    </div>
                </div>

                <hr class="hr-background"/>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h:outputLabel for="genderRadioButtonId" value="Gender"/>
                        <h:selectOneRadio id="genderRadioButtonId"
                                          value="#{catCreateBean.catCreateBindingModel.gender}">
                            <f:selectItem itemValue="Male" itemLabel="Male"/>
                            <f:selectItem itemValue="Female" itemLabel="Female"/>
                        </h:selectOneRadio>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-check">
                            <h:outputLabel for="passportCheckBox" value="Has Passport"
                                           styleClass="form-check-label mr-4"/>
                            <h:selectBooleanCheckbox value="#{catCreateBean.catCreateBindingModel.hasPassport}"
                                                     styleClass="form-check-input" id="passportCheckBox"/>
                        </div>
                    </div>
                </div>

                <hr class="hr-background"/>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="catAddedOnInputId" value="Added On"/>
                            <span class="ui-calendar form-control">
                <p:calendar value="#{catCreateBean.catCreateBindingModel.addedOn}" id="catAddedOnInputId"
                            styleClass="ui-inputfield ui-widget ui-state-default ui-corner-all"/>
                </span>
                            <script id="j_id_p:catAddedOnInput_s" type="text/javascript">$(function () {
								PrimeFaces.cw("Calendar", "widget_j_id_p_catAddedOnInput", {
									id: "j_id_p:catAddedOnInput",
									popup: true,
									locale: "en_US",
									dateFormat: "m\/d\/y"
								});
							});
                            </script>
                        </div>
                    </div>
                </div>

                <hr class="hr-background"/>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h:commandButton action="#{catCreateBean.registerCat}" value="Create Cat"
                                         styleClass="btn btn-success"/>
                    </div>
                </div>

            </h:form>
        </div>

    </ui:define>

</ui:composition>


</html>
