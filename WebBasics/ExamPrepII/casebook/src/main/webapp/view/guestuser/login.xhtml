<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/view/templates/base-layout.xhtml">

    <ui:define name="main-body">

        <main class="mt-3">
            <hr class="my-2"/>
            <h1 class="text-center">Login</h1>
            <hr class="hr-2"/>
            <h:form class="mx-auto w-15" >
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <h:inputText  value="#{userLoginBean.userLoginBindingModel.username}" type="text" class="form-control" id="username" name="username"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <h:inputSecret value="#{userLoginBean.userLoginBindingModel.password}" type="password" class="form-control" id="password" name="password"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{userLoginBean.login}" value="Login" class="btn btn-info text-white"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>

    </ui:define>

</ui:composition>


</html>
