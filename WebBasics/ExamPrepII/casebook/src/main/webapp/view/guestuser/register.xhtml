<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/view/templates/base-layout.xhtml">

    <ui:define name="main-body">

        <main class="mt-3">
            <hr class="my-2"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-2"/>
            <h:form class="mx-auto w-15" method="post" action="/login">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <h:inputText value="#{userRegisterBean.userRegisterBindingModel.username}" type="text" class="form-control" id="username" name="username"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <h:inputSecret value="#{userRegisterBean.userRegisterBindingModel.password}" type="password" class="form-control" id="password" name="password"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
                    </div>
                    <h:inputSecret value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}" type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="gender" class="h3 mb-2">Gender</label>
                    </div>
                    <h:inputText value="#{userRegisterBean.userRegisterBindingModel.gender}" type="text" class="form-control" id="gender" name="gender"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{userRegisterBean.register}" value="Register" class="btn btn-info text-white"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>


    </ui:define>



</ui:composition>




</html>
