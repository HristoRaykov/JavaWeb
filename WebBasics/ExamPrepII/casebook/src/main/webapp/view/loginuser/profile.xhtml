<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/view/templates/base-layout.xhtml">

    <ui:define name="main-body">

        <main>
            <hr class="my-2"/>
            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 d-flex flex-column">

                        <h:graphicImage library="lib"
                                        name="/png/#{userProfileBean.userProfileViewModel.genderImgName}.png"
                                        class="mx-auto img-thumbnail" width="200" height="200"/>
                        <h4 class="mx-auto mt-3">#{userProfileBean.userProfileViewModel.username}</h4>
                        <h5 class="mx-auto mt-3">#{userProfileBean.userProfileViewModel.gender}</h5>
                    </div>
                </div>
            </div>
            <hr class="my-3"/>
        </main>


    </ui:define>

</ui:composition>


</html>
