<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/view/templates/base-layout.xhtml">

    <ui:define name="main-body">

        <main>
            <hr class="my-2"/>
            <div class="text-center mt-3">
                <h3 class="text-info">Casebook</h3>
                <h4 class="text-info">Connecting People</h4>
            </div>
            <hr class="my-4"/>
            <div class="container">
                <div class="row py-4 d-flex flex-column">

                    <c:forEach items="#{userFriendsBean.friendsViewModels}" var="friend">

                        <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
                            <h:link outcome="/view/loginuser/profile.xhtml" value="#{friend.username}"
                                    class="col-md-6 h5 d-inline-block text-center">
                                <f:param name="id" value="#{friend.id}"/>
                            </h:link>
                            <h:form>
                                <h:commandLink action="#{unfriendBean.removeFriend(friend.id)}"
                                        value="Unfriend"
                                        class="col-md-3 text-center btn btn-danger d-inline-block"/>
                            </h:form>
                        </div>

                    </c:forEach>
                </div>
            </div>
            <hr class="my-3"/>
        </main>


    </ui:define>

</ui:composition>


</html>
