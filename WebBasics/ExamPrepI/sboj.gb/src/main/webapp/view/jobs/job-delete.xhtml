<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/view/templates/base-layout.xhtml">

    <ui:define name="main-body">

        <hr class="my-3"/>
        <h1 class="text-center">Delete Job</h1>
        <hr class="hr-3"/>
        <div class="mx-auto w-15">
            <!--<h:form>-->
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="sector" class="h3 mb-2">Sector</label>
                    </div>
                    <h:inputText type="text" class="form-control" id="sector" name="sector"
                                 value="#{jobDeleteInfoBean.jobDeleteViewModel.sector}"
                                 disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="profession" class="h3 mb-2">Profession</label>
                    </div>
                    <h:inputText type="text" class="form-control" id="profession" name="profession"
                                 value="#{jobDeleteInfoBean.jobDeleteViewModel.profession}"
                                 disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="salary" class="h3 mb-2">Salary</label>
                    </div>
                    <h:inputText type="number" class="form-control" id="salary" name="salary"
                                 value="#{jobDeleteInfoBean.jobDeleteViewModel.salary}"
                                 disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="description" class="h3 mb-2">Description</label>
                    </div>
                    <h:inputTextarea value="#{jobDeleteInfoBean.jobDeleteViewModel.description}"
                                     rows="4" class="form-control"
                                     id="description" name="description"
                                     disabled="true"/>
                </div>
            <!--</h:form>-->
            <div class="button-holder d-flex justify-content-center">
                <h:form>
                    <input type="hidden" value="#{request.getParameter('id')}" name="id"/>
                    <h:commandButton value="Delete Job"
                                     action="#{jobDeleteBean.deleteJob}"
                                     class="btn btn-danger text-white"/>
                </h:form>
            </div>
        </div>
        <hr class="my-3"/>


    </ui:define>

</ui:composition>


</html>
