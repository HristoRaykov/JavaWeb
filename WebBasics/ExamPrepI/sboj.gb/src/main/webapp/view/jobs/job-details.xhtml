<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/view/templates/base-layout.xhtml">

    <ui:define name="main-body">

        <hr class="my-3"/>
        <div class="text-center mb-4">
            <h1>Job Details</h1>
        </div>
        <hr class="my-3"/>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="label mt-2">
                        <h2 class="text-center">Sector</h2>
                        <h4 class="text-center">#{jobDetailsBean.jobDetailsViewModel.sector}</h4>
                    </div>
                    <div class="label mt-4">
                        <h2 class="text-center">Profession</h2>
                        <h4 class="text-center">#{jobDetailsBean.jobDetailsViewModel.profession}</h4>
                    </div>
                    <div class="label mt-4">
                        <h2 class="text-center">Salary</h2>
                        <h4 class="text-center">$#{jobDetailsBean.jobDetailsViewModel.salary}</h4>
                    </div>
                    <div class="label mt-4">
                        <h2 class="text-center">Description</h2>
                        <p class="text-center">#{jobDetailsBean.jobDetailsViewModel.description}</p>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-3"/>

    </ui:define>

</ui:composition>


</html>
