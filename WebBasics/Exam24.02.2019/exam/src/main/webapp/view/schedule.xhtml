<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/view/templates/base-layout.xhtml">

    <ui:define name="main-body">

        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Schedule</h1>
            <hr class="bg-exodia hr-2 w-75"/>

            <h:form class="mx-auto w-75">

                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <label for="title" class="text-exodia h3">Title</label>
                    </div>
                    <h:inputText value="#{scheduleCreateBean.scheduleBindingModel.title}" type="text"
                                 class="form-control" id="title" placeholder="Title..." name="title"/>
                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <label for="content" class="text-exodia h3">Content</label>
                    </div>
                    <h:inputTextarea value="#{scheduleCreateBean.scheduleBindingModel.content}" class="form-control" id="content" name="content" rows="10"
                                     placeholder="Content..."/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{scheduleCreateBean.createSchedule}" value="Schedule" class="btn bg-exodia text-white" />
                </div>

            </h:form>

            <hr class="bg-exodia hr-2 mt-5"/>
        </main>


    </ui:define>

</ui:composition>


</html>
