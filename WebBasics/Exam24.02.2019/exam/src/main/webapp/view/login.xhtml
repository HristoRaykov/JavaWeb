<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/view/templates/base-layout.xhtml">

    <ui:define name="main-body">

        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Login</h1>
            <hr class="bg-exodia w-25 hr-2"/>

            <h:form class="mx-auto w-25">
                <div class="form-group">
                    <label for="username" class="text-exodia">Username</label>
                    <h:inputText value="#{userLoginBean.userLoginBindingModel.username}" type="text"
                                 class="form-control" id="username" placeholder="Username..."
                                 name="username"/>
                </div>
                <div class="form-group">
                    <label for="password" class="text-exodia">Password</label>
                    <h:inputSecret value="#{userLoginBean.userLoginBindingModel.password}" type="password" class="form-control" id="password" placeholder="Password..."
                                   name="password"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{userLoginBean.login}" value="Login" class="btn bg-exodia text-white"/>
                </div>
            </h:form>

            <hr class="bg-exodia hr-2 mt-5"/>
        </main>


    </ui:define>

</ui:composition>


</html>
